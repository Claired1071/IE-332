<!DOCTYPE html>
<html>
<body>
<h1>Job Posting Setup</h1>
<p>Welcome! Please enter all relevant information to create a new job posting.</p>
<form action="Employer_Welcome.php" method="get">
<div>&nbsp;
<div class="form-group"><label for="jtitle">Job Title:</label> <input id="jtitle" class="form-control" type="text" placeholder="Enter Title" aria-describedby="jtitle" />
<div>&nbsp;
<div class="form-group"><label for="jdescript">Job Description:</label> <input id="jdescript" class="form-control" type="text" placeholder="Enter Description" aria-describedby="jdescript" />
<div>&nbsp;
<div class="form-group"><label for="rmajor">Required Major: </label><select id="rmajor" class="form-control">
<option>Industrial Engineering</option>
<option>FYE</option>
</select>
<div>&nbsp;
<div class="form-group"><label for="jlocate">Job Location: </label><select id="jlocate" class="form-control">
<option>Northeast</option>
<option>South</option>
<option>Midwest</option>
<option>West</option>
</select>
<div>&nbsp;
<div class="form-group"><label for="mgpa">Minimum GPA: </label> <input id="mgpa" class="form-control" type="text" placeholder="Enter GPA" />
<div>&nbsp;
<div class="form-group"><label for="pskill">Preferred Skill of Applicant: </label><select id="pskill" class="form-control">
<option>Technical Design</option>
<option>Programming</option>
<option>Statistics</option>
</select>
<div>&nbsp;
<div class="form-group"><label for="myr">Minimum Year:</label> <input id="myr" class="form-control" type="text" placeholder="Enter year" />
<div>&nbsp;
<div class="form-group"><label for="opptype">Oportunity Type: </label><select id="opptype" class="form-control">
<option>Internship</option>
<option>Co-op</option>
<option>Full-time</option>
</select>
<div>&nbsp;
<div class="form-group"><label for="visa">Sponsorship Available? </label><select id="visa" class="form-control">
<option>Yes</option>
<option>No</option>
</select>
<div>&nbsp;
</select>
<div> <button class="btn btn-primary" type="submit">Submit</button></div>
</form>
  </body>  
</html>
