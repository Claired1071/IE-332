<class="container-fluid">
  <class="row no-gutter">
    <class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
    <class="col-md-8 col-lg-6">
      <class="login d-flex align-items-center py-5">
        <class="container">
          <class="row">
            <class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Hello!</h3>
              <label for="inputEmail">Username</label>
              <form>
                <class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Username/Email address" required autofocus>
                  <label for="inputEmail">Password</label>           
                <class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                <div class="text-center">
                  <a class="small" href="#">Forgot password?</a></div>
              </form>
